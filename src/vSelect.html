<div class='vSelect-holder'>
    <div class='input-group'>
        <input type='text' class='form-control' readonly ng-model='itemChoosed' ng-disabled='bDisabled' />
        <span class='input-group-btn'>
      <button type="button" class="btn btn-default" ng-click='displayItemList()' ng-disabled='bDisabled'>
        <i class='glyphicon glyphicon-triangle-bottom'></i>
      </button>
  </span>
    </div>
    <div class='dropdown-list' ng-show='showItemList'>
        <input type='text' class='form-control' placeholder='Enter Text to Search' ng-model='itemFilter[config.displayField]' />
        <div class='checkbox no-margin' ng-if='!config.singleSelect'>
            <label ng-class='config.singleSelect ? "label-single" : "label-multi"'>
                <input type='checkbox' ng-checked='allChecked' ng-click='checkAll(undefined, $event)' />(All)</label>
        </div>
        <div ng-repeat='item in (filteredItems = (arrData | filter:itemFilter)) | limitTo: itemListLimit' class='checkbox no-margin' ng-class='config.singleSelect ? "single-select" : ""' ng-click='_onItemChoosed($event, item)'>
            <label ng-class='config.singleSelect ? "label-single" : "label-multi"'>
                <input type='checkbox' ng-model='item.checked' ng-if='!config.singleSelect' />{{item[config.displayField]}}</label>
        </div>
        <div class='btnShowAll' ng-hide='bShowAllItem' ng-click='showAllItem()'>
            Show All {{config.itemName}} <span class='glyphicon glyphicon-chevron-down'></span>
        </div>
    </div>
</div>
